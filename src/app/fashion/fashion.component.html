<div class="row no-gutters">
  <article class="col-12 col-xl-11 col-lg-10">

    <div *ngFor="let post of posts" class="posts">
      <div class="photo">
        <img src="assets/images/image_{{post.img}}.jpg">
      </div>

      <div class="name">
        <h3>{{post.name}}</h3>

        <div class="details">
          <i class="icon-calendar">{{post.date}}</i> <span><i class="icon-folder-empty">
        {{post.category}}</i></span> <i class="icon-commenting">{{post.comment}}</i>
        </div>

        <div class="text">
          {{post.text}}
        </div>

        <div class="readMore">
          Read More >
        </div>
      </div>
    </div>
  </article>
</div>
