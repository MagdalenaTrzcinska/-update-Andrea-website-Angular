<div class="row no-gutters">
  <div class="col-12 col-xl-7 contact">
    <h3>Contact Information</h3>
  </div>
</div>


<div class="row justify-content-center" style="margin-bottom: 60px">
  <div class="col-xl-2 col-md-5 col-11"
       style="background-color: #f6f7f9; text-align: center; padding: 30px; margin: 10px"
       *ngFor="let contact of contactDetails">
    <span>{{contact.name}}: </span>{{contact.details}}
  </div>
</div>


<div class="row justify-content-center">
  <div class="col-xl-5 col-md-5 col-11"
       style="background-color: #f6f7f9; text-align: center; padding: 50px;margin: 10px; height: 500px">
    <form>
      <input placeholder="Your Name">
      <input placeholder="Your Email">
      <input placeholder="Subject">
      <textarea placeholder="Message"></textarea>
    </form>

    <button class="btn">Send Message</button>
  </div>


  <div class="col-xl-5 col-md-5 col-11" style="text-align: center; margin: 10px; position: relative">
    <iframe
      src="https://maps.google.com/maps?q=198%20West%2021th%20Street%2C%20Suite%20721%20New%20York%20NY%2010016&t=&z=13&ie=UTF8&iwloc=&output=embed"
      style="border:0; position: absolute; left: 0; width: 100%; height: 100%" allowfullscreen></iframe>
  </div>
</div>
